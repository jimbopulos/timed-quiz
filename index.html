<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Gave page a proper title -->
    <title>Timed Code Quiz Start</title>

    <!-- Added bootstrap source code -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- Linked html to css -->
    <link rel='stylesheet' href='style.css'>
</head>
<!-- Navbar to go to highscores -->
<body>
    <ul class="nav nav-pills">
        <li class="nav-item" id="highscores-button">
          <a class="nav-link active" aria-current="page" href="highscores.html">View Highscores</a>
        </li>
    </ul>
        <!-- Added timer to navbar -->
        <div class="clock">Time left: <span id="time">01:00</span></div>
    
        <!-- Div with id=start -->
        <!-- start button/intro text -->
        <div id="start">
            <div class="wrapper">
            <h3>Coding Quiz</h3>
            <h4>Click the start button to begin...</h4>
            <br>
              <div class="questionbox" aria-role="question-text" aria-label="carousel">
                <button class="btn btn-primary" id="start-button" href="quiz.html">START</a></button>
              </div> 
            </div>
         </div>
                <!-- Div for questions, text -->
                <section class="quiz-box">
                    <h3>Question 1</h3>
                    <div class="quest-text">
                        <span>What does the acronym HTML stand for?</span>
                    </div>
                    <div class="options-list">
                        <div class="option">
                            <span>Helicopter Tilt Makes Laws</span>
                        </div>
                        <div class="option">
                            <span>Hyper Text Makeup Language</span>
                        </div>
                        <div class="option">
                            <span>Hyper Text Markup Language</span>
                        </div>
                        <div class="option">
                            <span>How To Make Latkes</span>
                        </div>
                    </div>
                </section>
                <!-- id = question -->
                <!-- data-attributes -->
        </div>

    <!-- Linked html to js -->
    <script src="main.js"></script>
</body>
</html>
