<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Gave page a proper title -->
    <title>Timed Code Quiz Start</title>

    <!-- Added bootstrap source code -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <!-- Linked html to css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <!-- Navbar to go to highscores -->
  <body>
    <button id="high-score" class="btn btn-primary">View Highscores</button>
    <!-- Added timer -->
    <div class="clock">Time left: <span id="time">60</span>s</div>

    <div class="row wrapper">
      <div class="col-md-6 col-sm-12">
        <!-- Div with id=start -->
        <!-- start button/intro text -->
        <div id="start">
          <h3>Coding Quiz</h3>
          <h4>Click the start button to begin...</h4>
          <br />
          <button class="btn btn-primary" id="start-button">START</button>
        </div>
        <!-- questions section  -->
        <div id="questions"></div>
        <!-- results section -->
        <div id="result">
          <ul id="user-list"></ul>
          <div class="score-input d-flex">
            <input
              id="initials"
              class="form-control me-2"
              type="text"
              placeholder="Enter initials"
              aria-label="submit"
            />
            <button id="hiscore-submit" class="btn btn-primary" type="submit">
              Submit
            </button>
          </div>
          <!-- <input type="text" id="initials" />
      <button type="submit" id="hiscore-submit">Submit</button> -->
          <a href="index.html">Back</a>
        </div>
      </div>
    </div>
    <!-- Linked html to js -->
    <script src="main.js"></script>
  </body>
</html>
